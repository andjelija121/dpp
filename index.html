<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>dpp</title>
  </head>

  <body>
    <div class="container-c">
      <ul class="nav nav-pills mb-3 menu-bar" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-tasks"
            type=""
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Tasks
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-habits"
            type=""
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Habits
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-timer"
            type=""
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Timer
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-calendar"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            Calendar
          </button>
        </li>
      </ul>
      <div class="tab-content content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-tasks"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <section class="tasks-section">
            <div class="daily-tasks">
              <h2 class="task-p">Daily tasks</h2>
              <ul class="tasks-list"></ul>
              <div class="tasks-btns">
                <button class="add-task-btn btn">Add task</button>
                <button class="delete-task-btn btn">Delete all tasks</button>
              </div>
            </div>
            <div class="assignments">
              <h2 class="task-p">assignments</h2>
              <form class="form hidden">
                <div class="form-div">
                  <div class="form__row">
                    <label class="form__label">Name</label>
                    <input type="text" class="form__input assg-name" />
                  </div>
                  <div class="form__row">
                    <label class="form__label">Date</label>
                    <input type="date" class="form__input assg-date" />
                  </div>
                  <div class="form__row">
                    <label class="form__label">Color</label>
                    <input
                      class="form__input assg-color"
                      placeholder=""
                      type="color"
                    />
                  </div>
                  <div class="form__row">
                    <button type="button" class="btn task-btn-sm">
                      Add Task
                    </button>
                  </div>
                </div>
                <button class="btn sbm--btn">Submit</button>
              </form>
              <button class="btn add-assg-btn">Add assignment</button>
            </div>
          </section>
        </div>
        <div
          class="tab-pane fade"
          id="pills-habits"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <section class="habits-section">
            <div class="hcalendar">
              <div class="hmonth">
                <img src="icons/back.png" class="hprev hicon" alt="back" />
                <div class="hdate">
                  <h1>May</h1>
                  <p>Fri May 28, 2020</p>
                </div>
                <img src="icons/next.png" class="hnext hicon" alt="next " />
              </div>
              <div class="hweekdays">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
              </div>
              <div class="add-delete-btns">
                <img
                  src="icons/plus.png"
                  alt="add habits"
                  class="habits-icons habits-add"
                />
                <img
                  src="icons/delete.png"
                  alt="delete habits"
                  class="habits-icons habits-delete"
                />
              </div>
              <div class="hdays"></div>
            </div>
          </section>
        </div>
        <div
          class="tab-pane fade"
          id="pills-timer"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div class="section-timer">
            <div class="feh-pomodoro">
              <div class="feh-pomodoro-overlay"></div>

              <span class="btn-icon" id="feh-toggle-settings">
                <ion-icon name="settings-outline"></ion-icon>
              </span>

              <div class="feh-timer-progress">
                <svg class="circle-timer" viewBox="0 0 100 100">
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    class="circle-background"
                  ></circle>
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    class="circle-progress"
                  ></circle>
                  <text
                    class="feh-timer-time"
                    x="50"
                    y="50"
                    text-anchor="middle"
                    dy=".3em"
                    font-size="18"
                  >
                    25:00
                  </text>
                  <text
                    class="feh-timer-pause"
                    x="50"
                    y="68"
                    text-anchor="middle"
                    dy=".3em"
                    font-size="7"
                  >
                    Paused
                  </text>
                  <text
                    class="feh-timer-rest"
                    x="50"
                    y="68"
                    text-anchor="middle"
                    dy=".3em"
                    font-size="7"
                  >
                    Rest
                  </text>
                </svg>
              </div>
              <!-- <form class="form-div form-timer">
                <div class="form__row">
                  <label class="form__label">Choose task</label>
                  <select name="task" class="timer-tasks form__input"></select>
                </div>
                <div class="form__row">
                  <label class="form__label">Rep number</label>
                  <input
                    class="form__input"
                    placeholder=""
                    type="number"
                    value="1"
                    min="1"
                  />
                </div>
              </form> -->
              <div class="feh-timer-functions">
                <div class="feh-timer-settings">
                  <form class="feh-timer-form">
                    <p class="feh-timer-line">
                      <label for="work-duration">Pomodoro: </label>
                      <input
                        type="number"
                        class="work-duration"
                        value="25"
                        min="1"
                      />
                    </p>
                    <p class="feh-timer-line">
                      <label for="work-duration">Rest: </label>
                      <input
                        type="number"
                        class="rest-duration"
                        value="5"
                        min="1"
                      />
                    </p>
                  </form>
                  <span class="btn-icon" id="feh-close-settings">
                    <ion-icon name="close-outline"></ion-icon>
                  </span>
                </div>
                <div class="feh-timer-buttons">
                  <button class="pause-btn">
                    <ion-icon name="pause-outline"></ion-icon>
                  </button>
                  <button class="play-btn">
                    <ion-icon name="play-sharp"></ion-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-calendar"
          role="tabpanel"
          aria-labelledby="pills-contact-tab"
        >
          <section class="calendar-section">
            <div class="calendar">
              <div class="month">
                <img src="icons/back.png" class="prev icon" alt="back" />

                <div class="date">
                  <h1>May</h1>
                  <p>Fri May 28, 2020</p>
                </div>
                <img src="icons/next.png" class="next icon" alt="next " />
              </div>
              <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
              </div>
              <div class="days"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" defer src="script.js"></script>
  </body>
</html>
